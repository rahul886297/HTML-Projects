<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to make image Gallery Using HTML CSS and Javascript?</title>

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Welcome to Rahul's gallary</h1>
    <h6>(Here is my some pictures.) </h6>

    <div class="myProducts">
      <div class="myProducts-gallery">
        <img src="img1.jpg" alt="click here" onclick="myImageFunction(this)" />
        <img src="img2.jpg" alt="click here" onclick="myImageFunction(this)" />
        <img src="img3.jpg" alt="click here" onclick="myImageFunction(this)" />
        <img src="img4.jpg" alt="click here" onclick="myImageFunction(this)" />
      </div>

      <div class="image-container">
        <img id="img-Box" src="img1.jpg" alt="click here" />
      </div>
    </div>

    <script>
      function myImageFunction(productSmallImg) {
        var productFullImg = document.getElementById("img-Box");
        productFullImg.src = productSmallImg.src;
      }
    </script>
  </body>
</html>
